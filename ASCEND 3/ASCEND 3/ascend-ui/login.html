<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ASCEND</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div class="auth-page">
        <!-- ... (unchanged content skipped for brevity in tool call, but I need to be careful with replace_file_content range. I'll split this if needed. Let's do CSS first) -->
        <div class="bg-glow"></div>

        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i data-lucide="zap" width="32" height="32"></i>
                </div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to continue your mentorship journey</p>
            </div>

            <form class="auth-form" id="authForm">

                <div class="input-group">
                    <label class="input-label" for="email">Email address</label>
                    <div class="input-icon">
                        <span class="icon"><i data-lucide="mail" width="18" height="18"></i></span>
                        <input type="email" id="email" class="input" placeholder="you@university.edu" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label" for="password">Password</label>
                    <div class="input-icon">
                        <span class="icon"><i data-lucide="lock" width="18" height="18"></i></span>
                        <input type="password" id="password" class="input" placeholder="••••••••" required>
                    </div>
                    <div style="text-align: right; margin-top: 12px;">
                        <a href="forgot-password.html"
                            style="font-size: 13px; color: var(--text-secondary); text-decoration: none; transition: color 0.2s;">Forgot
                            Password?</a>
                    </div>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%;">
                    Sign In →
                </button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="register.html">Register</a>
            </div>
        </div>
    </div>

    <!-- Script removed: js/app.js (file not found) -->
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Role Selection Logic
        const roleOptions = document.querySelectorAll('.role-option');
        roleOptions.forEach(option => {
            option.addEventListener('click', () => {
                roleOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
            });
        });

        // Corrected ID to match the form
        document.getElementById('authForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Get selected role - although backend handles auth, role might be useful for redirection
            const selectedRoleElement = document.querySelector('.role-option.selected');
            const role = selectedRoleElement ? selectedRoleElement.dataset.role : 'student';

            try {
                const response = await fetch('http://127.0.0.1:5000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store user info and token
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('auth_token', data.token);

                    // Redirect based on role
                    if (data.user.role === 'admin') {
                        window.location.href = 'admin-dashboard.html';
                    } else if (data.user.role === 'alumni') {
                        window.location.href = 'alumni-dashboard.html';
                    } else if (data.user.role === 'mentor') {
                        window.location.href = 'mentor-dashboard.html';
                    } else {
                        // Default for students
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    alert(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Login Error: ' + error.message + '\n\nEnsure backend is running at http://127.0.0.1:5000');
            }
        });
    </script>
</body>

</html>

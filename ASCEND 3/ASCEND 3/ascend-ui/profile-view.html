<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile - ASCEND</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <!-- Sidebar (Shared logic or could be conditional) -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            <div class="sidebar-logo-icon">
                <i data-lucide="zap" style="width: 25px; height: 25px;"></i>
            </div>
            <div class="sidebar-logo-text">ASCEND</div>
        </div>
        <nav class="sidebar-nav" id="sidebarNav">
            <!-- Navigation will be injected based on role -->
        </nav>
        <div class="sidebar-footer">
            <div class="sidebar-nav-item" id="collapseBtn">
                <i data-lucide="chevron-left" style="width: 20px; height: 20px; stroke-width: 1.5;"></i>
                <span>Collapse</span>
            </div>

            <a href="login.html" class="sidebar-nav-item" id="logoutBtn">
                <i data-lucide="log-out" style="width: 20px; height: 20px; stroke-width: 1.5;"></i>
                <span>Sign Out</span>
            </a>
        </div>
    </aside>

    <!-- Header -->
    <header class="header">
        <div class="header-search"></div>
        <div class="header-actions">
            <button class="btn btn-secondary btn-sm">
                <i data-lucide="bell" style="width: 18px; height: 18px; stroke-width: 1.5;"></i>
            </button>
            <div class="header-user">
                <div class="header-user-info">
                    <div class="header-user-name" id="headerUserName">User</div>
                    <div class="header-user-role" id="headerUserRole">Role</div>
                </div>
                <div class="avatar avatar-md" id="headerUserAvatar">U</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-layout">
        <div class="page-container">
            <div class="main-content">
                <div class="page-header">
                    <button class="btn btn-sm btn-outline" onclick="history.back()" style="margin-bottom: 1rem;">
                        <i data-lucide="arrow-left" style="width: 16px; height: 16px; margin-right: 0.5rem;"></i> Back
                    </button>
                    <div class="page-header-content">
                        <h1 class="page-title">Profile View</h1>
                        <p class="page-subtitle">Viewing user profile details.</p>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 24px;">
                    <!-- Details Card -->
                    <div class="card">
                        <div class="card-body">
                            <h3 style="margin-bottom: 20px; font-size: 18px; font-weight: 600;">Basic Information</h3>

                            <div class="input-group">
                                <label class="input-label">Full Name</label>
                                <div class="input-readonly" id="fullName">Loading...</div>
                            </div>

                            <div class="input-group">
                                <label class="input-label">University / College</label>
                                <div class="input-readonly" id="university">Loading...</div>
                            </div>

                            <div class="input-group">
                                <label class="input-label">Major / Degree</label>
                                <div class="input-readonly" id="degree">Loading...</div>
                            </div>

                            <div class="input-group">
                                <label class="input-label">Graduation Year</label>
                                <div class="input-readonly" id="gradYear">Loading...</div>
                            </div>

                            <div class="input-group">
                                <label class="input-label">Bio & Interests</label>
                                <div class="input-readonly" id="bio" style="min-height: 80px;">Loading...</div>
                            </div>

                            <h3 style="margin: 24px 0 20px 0; font-size: 18px; font-weight: 600;">Career Interests &
                                Skills</h3>
                            <div class="input-group">
                                <label class="input-label">Current Goal</label>
                                <div class="input-readonly" id="currentGoal">Loading...</div>
                            </div>

                            <div class="input-group">
                                <label class="input-label">Skills</label>
                                <div style="margin-top: 8px; display: flex; gap: 8px; flex-wrap: wrap;"
                                    id="skillsBadges">
                                    <!-- badges -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Profile Sidebar -->
                    <div>
                        <div class="card">
                            <div class="card-body" style="text-align: center;">
                                <div class="avatar avatar-lg" id="previewAvatar"
                                    style="width: 80px; height: 80px; font-size: 32px; margin: 0 auto 16px auto;">?
                                </div>
                                <h3 style="font-size: 18px; font-weight: 600; margin-bottom: 4px;" id="previewName">Name
                                </h3>
                                <div style="color: var(--text-secondary); font-size: 14px; margin-bottom: 4px;"
                                    id="previewRole">Role
                                </div>
                                <div style="color: var(--primary); font-size: 14px; font-weight: 500; margin-bottom: 16px;"
                                    id="previewUni">
                                    University</div>

                                <button class="btn btn-primary btn-sm" id="messageBtn"
                                    style="width: 100%;">Message</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Footer -->
                <div id="footer-placeholder" data-src="dashboard-footer.html"></div>
            </div>
        </div>
    </main>

    <script src="js/navigation.js"></script>
    <script src="js/auth-guard.js"></script>
    <script>
        lucide.createIcons();

        // Helper to get query params
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // --- 1. Setup Navigation based on role ---
            const userStr = localStorage.getItem('user');
            let userRole = 'student';
            if (userStr) {
                const user = JSON.parse(userStr);
                userRole = user.role;

                // Set Header info
                document.getElementById('headerUserName').textContent = user.username || 'User';
                document.getElementById('headerUserRole').textContent = user.role || 'Role';
                if (user.username) {
                    document.getElementById('headerUserAvatar').textContent = user.username.substring(0, 2).toUpperCase();
                }
            }

            const nav = document.getElementById('sidebarNav');
            if (userRole === 'mentor' || userRole === 'alumni') {
                nav.innerHTML = `
                    <a href="mentor-dashboard.html" class="sidebar-nav-item"><i data-lucide="layout-dashboard" style="width: 20px; height: 20px;"></i><span>Dashboard</span></a>
                    <a href="mentees.html" class="sidebar-nav-item"><i data-lucide="users" style="width: 20px; height: 20px;"></i><span>My Mentees</span></a>
                    <a href="mentorship-requests.html" class="sidebar-nav-item"><i data-lucide="inbox" style="width: 20px; height: 20px;"></i><span>Requests</span></a>
                    <a href="mentor-roadmaps.html" class="sidebar-nav-item"><i data-lucide="map" style="width: 20px; height: 20px;"></i><span>Roadmaps</span></a>
                    <a href="My-Mentor.html" class="sidebar-nav-item"><i data-lucide="message-square" style="width: 20px; height: 20px;"></i><span>Discussions</span></a>
                    <a href="mentor-profile.html" class="sidebar-nav-item"><i data-lucide="user" style="width: 20px; height: 20px;"></i><span>My Profile</span></a>
                `;
            } else {
                nav.innerHTML = `
                    <a href="dashboard.html" class="sidebar-nav-item"><i data-lucide="layout-dashboard" style="width: 20px; height: 20px;"></i><span>Dashboard</span></a>
                    <a href="ask-question.html" class="sidebar-nav-item"><i data-lucide="message-circle" style="width: 20px; height: 20px;"></i><span>Ask Question</span></a>
                    <a href="career-exploration.html" class="sidebar-nav-item"><i data-lucide="compass" style="width: 20px; height: 20px;"></i><span>Career Exploration</span></a>
                    <a href="My-Mentor.html" class="sidebar-nav-item"><i data-lucide="users" style="width: 20px; height: 20px;"></i><span>Discussion</span></a>
                    <a href="profile.html" class="sidebar-nav-item"><i data-lucide="user" style="width: 20px; height: 20px;"></i><span>My Profile</span></a>
                `;
            }
            lucide.createIcons(); // Re-init icons

            // Logout is handled by navigation.js


            // --- 2. Fetch Profile Data ---
            const userId = getQueryParam('id');
            if (!userId) {
                alert('No user ID specified.');
                return;
            }

            try {
                const response = await fetch(`http://127.0.0.1:5000/api/user/${userId}/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();

                    // Populate fields
                    const setName = (data.profile && data.profile.full_name) ? data.profile.full_name : data.username;

                    document.getElementById('fullName').textContent = setName;
                    document.getElementById('previewName').textContent = setName;

                    document.getElementById('university').textContent = (data.profile && data.profile.university) ? data.profile.university : 'Not set';
                    document.getElementById('previewUni').textContent = (data.profile && data.profile.university) ? data.profile.university : '';

                    document.getElementById('degree').textContent = (data.profile && data.profile.degree) ? data.profile.degree : 'Not set';
                    document.getElementById('gradYear').textContent = (data.profile && data.profile.graduation_year) ? data.profile.graduation_year : 'Not set';
                    document.getElementById('bio').textContent = (data.profile && data.profile.bio) ? data.profile.bio : 'No bio provided.';
                    document.getElementById('currentGoal').textContent = (data.profile && data.profile.current_goal) ? data.profile.current_goal : 'No goal set.';

                    document.getElementById('previewRole').textContent = data.role.charAt(0).toUpperCase() + data.role.slice(1);

                    // Initials
                    if (setName) {
                        const names = setName.trim().split(' ');
                        let initials = '';
                        if (names.length >= 2) {
                            initials = (names[0][0] + names[names.length - 1][0]).toUpperCase();
                        } else if (names.length === 1) {
                            initials = names[0].substring(0, 2).toUpperCase();
                        }
                        if (initials) document.getElementById('previewAvatar').textContent = initials;
                    }

                    // Skills
                    const skillsContainer = document.getElementById('skillsBadges');
                    skillsContainer.innerHTML = '';
                    if (data.skills && data.skills.length > 0) {
                        data.skills.forEach(skill => {
                            const badge = document.createElement('span');
                            badge.className = 'badge';
                            badge.textContent = skill;
                            skillsContainer.appendChild(badge);
                        });
                    } else {
                        skillsContainer.textContent = 'No skills listed.';
                    }

                    // Message Button
                    // Check if we can message (not self)
                    const currentUser = JSON.parse(localStorage.getItem('user'));
                    if (currentUser && currentUser.username !== data.username) {
                        document.getElementById('messageBtn').onclick = () => {
                            const nameToUse = (data.profile && data.profile.full_name) ? data.profile.full_name : data.username;
                            // Use ID from data if available, else fallback to query param
                            const targetId = data.id || userId;
                            window.openMessageModal(targetId, nameToUse);
                        };
                    } else {
                        document.getElementById('messageBtn').disabled = true;
                        document.getElementById('messageBtn').textContent = 'Message';
                    }

                } else {
                    alert('Failed to load profile.');
                }
            } catch (error) {
                console.error('Error fetching profile:', error);
                alert('An error occurred.');
            }
        });
    </script>

    <style>
        .input-readonly {
            padding: 0.75rem 1rem;
            background-color: var(--bg-input);
            /* Was #f8f9fa */
            border: 1px solid var(--input-border);
            /* Was var(--border-color) */
            border-radius: 0.5rem;
            color: var(--text-primary);
            min-height: 48px;
            /* Match input height */
            display: flex;
            align-items: center;
        }
    </style>
</body>

</html>

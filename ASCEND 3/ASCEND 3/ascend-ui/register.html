<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ASCEND</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
</head>

<body>
    <div class="auth-page">
        <div class="bg-glow"></div>

        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i data-lucide="zap" width="32" height="32"></i>
                </div>
                <h1 class="auth-title">Join ASCEND</h1>
                <p class="auth-subtitle">Create an account to start your journey</p>
            </div>

            <form class="auth-form" id="registerForm">
                <div class="input-group">
                    <div class="role-selector">
                        <div class="role-option selected" data-role="student">
                            <div class="role-option-label">Student</div>
                            <div class="role-option-desc">Looking for guidance</div>
                        </div>
                        <div class="role-option" data-role="mentor">
                            <div class="role-option-label">Mentor</div>
                            <div class="role-option-desc">Willing to guide</div>
                        </div>
                        <div class="role-option" data-role="admin">
                            <div class="role-option-label">Admin</div>
                            <div class="role-option-desc">Platform Manager</div>
                        </div>
                    </div>
                </div>

                <div id="mentorFields" style="display: none;">
                    <div class="input-group">
                        <label class="input-label" for="company">Company</label>
                        <div class="input-icon">
                            <span class="icon"><i data-lucide="building" width="18" height="18"></i></span>
                            <input type="text" id="company" class="input" placeholder="e.g. Google">
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="input-label" for="jobTitle">Job Title</label>
                        <div class="input-icon">
                            <span class="icon"><i data-lucide="briefcase" width="18" height="18"></i></span>
                            <input type="text" id="jobTitle" class="input" placeholder="e.g. Senior Software Engineer">
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label" for="fullname">Full Name</label>
                    <div class="input-icon">
                        <span class="icon"><i data-lucide="user" width="18" height="18"></i></span>
                        <input type="text" id="fullname" class="input" placeholder="John Doe" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label" for="email">Email address</label>
                    <div class="input-icon">
                        <span class="icon"><i data-lucide="mail" width="18" height="18"></i></span>
                        <input type="email" id="email" class="input" placeholder="you@university.edu" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label" for="password">Password</label>
                    <div class="input-icon">
                        <span class="icon"><i data-lucide="lock" width="18" height="18"></i></span>
                        <input type="password" id="password" class="input" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label" for="confirm-password">Confirm Password</label>
                    <div class="input-icon">
                        <span class="icon"><i data-lucide="lock" width="18" height="18"></i></span>
                        <input type="password" id="confirm-password" class="input" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%;">
                    Create Account →
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <!-- Script removed: js/app.js (file not found) -->
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Role Selection Logic
        const roleOptions = document.querySelectorAll('.role-option');
        roleOptions.forEach(option => {
            option.addEventListener('click', () => {
                roleOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');

                // Toggle Mentor Fields
                const role = option.dataset.role;
                const mentorFields = document.getElementById('mentorFields');
                if (role === 'mentor') {
                    mentorFields.style.display = 'block';
                } else {
                    mentorFields.style.display = 'none';
                }
            });
        });

        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const company = document.getElementById('company').value;
            const jobTitle = document.getElementById('jobTitle').value;

            // Get selected role
            const selectedRoleElement = document.querySelector('.role-option.selected');
            const role = selectedRoleElement ? selectedRoleElement.dataset.role : 'student';

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if (role === 'mentor' && (!company || !jobTitle)) {
                alert('Company and Job Title are required for Mentors.');
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: fullname,
                        email: email,
                        password: password,
                        role: role,
                        company: company,
                        job_title: jobTitle
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Registration successful! Please login.');
                    window.location.href = 'login.html';
                } else {
                    alert(data.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Is the backend server running?');
            }
        });
    </script>
</body>

</html>

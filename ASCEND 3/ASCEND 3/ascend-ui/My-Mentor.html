<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mentors - ASCEND</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/include-components.js"></script>
    <style>
        .mentors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .mentor-card-lg {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: all 0.2s;
        }

        .mentor-card-lg:hover {
            transform: translateY(-2px);
            background: var(--card-hover);
            border-color: var (--border-color);
        }

        .mentor-header {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .mentor-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
            color: var(--text-primary);
        }

        .mentor-info p {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .mentor-bio {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex: 1;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            <div class="sidebar-logo-icon">
                <i data-lucide="zap" style="width: 25px; height: 25px; fill: #4DA3FF; color: #4DA3FF;"></i>
            </div>
            <div class="sidebar-logo-text">ASCEND</div>
        </div>

        <nav class="sidebar-nav">
            <a href="ask-question.html" class="sidebar-nav-item">
                <i data-lucide="message-circle" style="width: 20px; height: 20px; stroke-width: 1.5;"></i>
                <span>Ask Questions</span>
            </a>
            <a href="mentees.html" class="sidebar-nav-item">
                <i data-lucide="user-check" style="width: 20px; height: 20px; stroke-width: 1.5;"></i>
                <span>My Mentors</span>
            </a>
            <a href="career-exploration.html" class="sidebar-nav-item">
                <i data-lucide="compass" style="width: 20px; height: 20px; stroke-width: 1.5;"></i>
                <span>RoadMaps</span>
            </a>
            <a href="My-Mentor.html" class="sidebar-nav-item active">
                <i data-lucide="graduation-cap" style="width: 20px; height: 20px; stroke-width: 1.5;"></i>
                <span>All Mentors</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="sidebar-nav-item" id="collapseBtn">
                <i data-lucide="chevron-left" style="width: 20px; height: 20px; stroke-width: 1.5;"></i>
                <span>Collapse</span>
            </div>

            <a href="login.html" class="sidebar-nav-item" id="logoutBtn">
                <i data-lucide="log-out" style="width: 20px; height: 20px; stroke-width: 1.5;"></i>
                <span>Sign Out</span>
            </a>
        </div>
    </aside>

    <!-- Header -->
    <header class="header">
        <style>
            /* Custom Dashboard Header Styles Copied */
            .header {
                justify-content: flex-end;
                position: fixed;
            }

            .dashboard-nav-group {
                display: flex;
                align-items: center;
                gap: 15px;
                position: absolute;
                left: 45%;
                transform: translateX(-50%);
            }

            .dashboard-nav-group .sidebar-nav-item {
                display: inline-flex;
                align-items: center;
                gap: 8px;
                padding: 8px 12px;
                color: var(--text-secondary);
                font-size: 15px;
                font-weight: 500;
                text-decoration: none;
                border-radius: 6px;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                background: transparent !important;
                border: none !important;
                margin: 0 !important;
            }

            .dashboard-nav-group .sidebar-nav-item:hover {
                color: var(--text-primary);
                transform: translateY(-2px);
                text-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            }

            .dashboard-nav-group .sidebar-nav-item.active {
                color: var(--primary);
                font-weight: 600;
            }
        </style>
        <div class="dashboard-nav-group">
            <a href="dashboard.html" class="sidebar-nav-item ">
                <i data-lucide="layout-dashboard" style="width: 18px; height: 18px; stroke-width: 2;"></i>
                <span>Dashboard</span>
            </a>
            <a href="contact.html" class="sidebar-nav-item ">
                <i data-lucide="mail" style="width: 18px; height: 18px; stroke-width: 2;"></i>
                <span>Contact Us</span>
            </a>
            <a href="about.html" class="sidebar-nav-item ">
                <i data-lucide="info" style="width: 18px; height: 18px; stroke-width: 2;"></i>
                <span>About Us</span>
            </a>
        </div>

        <div class="header-user" onclick="window.location.href='profile.html'" style="cursor: pointer;">
            <div class="header-user-info">
                <div class="header-user-name">Loading...</div>
                <div class="header-user-role">Student</div>
            </div>
            <div class="avatar avatar-md"></div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-layout">
        <div class="page-container">
            <div class="main-content">
                <div class="page-header">
                    <div class="page-header-content">
                        <h1 class="page-title">Find a Mentor</h1>
                        <p class="page-subtitle">Connect with experienced professionals and alumni.</p>
                    </div>
                </div>

                <div id="mentorsList" class="mentors-grid">
                    <!-- Mentors will be loaded here -->
                    <p style="color: var(--text-secondary); grid-column: 1/-1; text-align: center;">Loading mentors...
                    </p>
                </div>
                <!-- Footer -->
                <div id="footer-placeholder" data-src="dashboard-footer.html"></div>
            </div>
        </div>
    </main>

    <script src="js/navigation.js"></script>
    <script src="js/auth-guard.js"></script>
    <script>
        lucide.createIcons();

        async function requestMentorship(mentorId, mentorName) {
            const token = localStorage.getItem('auth_token');
            const message = prompt(`Send a mentorship request to ${mentorName}? Enter a short message:`, "I'd like to learn from your experience.");

            if (!message) return;

            try {
                const response = await fetch('http://127.0.0.1:5000/api/mentorship/request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ mentor_id: mentorId, message: message })
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Request sent successfully!');
                } else {
                    alert(data.error || 'Failed to send request');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('auth_token');
            if (!token) return;

            // Fetch User Profile for Header
            try {
                const profileResp = await fetch('http://127.0.0.1:5000/api/user/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (profileResp.ok) {
                    const data = await profileResp.json();
                    const headerName = document.querySelector('.header-user-name');
                    if (headerName) headerName.textContent = data.profile.full_name || data.username;
                    const headerAvatar = document.querySelector('.header-user .avatar');
                    if (headerAvatar) headerAvatar.textContent = (data.profile.full_name || data.username).substring(0, 2).toUpperCase();
                }
            } catch (e) { console.error("Profile fetch error", e); }


            // Fetch Mentors
            try {
                const response = await fetch('http://127.0.0.1:5000/api/mentors', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const mentors = await response.json();
                    const container = document.getElementById('mentorsList');
                    container.innerHTML = '';

                    if (mentors.length === 0) {
                        container.innerHTML = '<p style="color: var(--text-secondary); grid-column: 1/-1; text-align: center;">No mentors found.</p>';
                        return;
                    }

                    mentors.forEach(m => {
                        const html = `
                            <div class="mentor-card-lg">
                                <div class="mentor-header">
                                    <div class="avatar avatar-lg">${m.initials}</div>
                                    <div class="mentor-info">
                                        <h3>${m.name}</h3>
                                        <p>${m.role} at ${m.company}</p>
                                    </div>
                                </div>
                                <div class="mentor-bio">
                                    ${m.bio}
                                </div>
                                <button class="btn btn-primary" onclick="requestMentorship(${m.id}, '${m.name.replace(/'/g, "\\'")}')">
                                    Connect
                                </button>
                            </div>
                         `;
                        container.insertAdjacentHTML('beforeend', html);
                    });
                }
            } catch (error) {
                console.error('Error fetching mentors:', error);
                document.getElementById('mentorsList').innerHTML = '<p style="color: var(--accent-red); grid-column: 1/-1; text-align: center;">Failed to load mentors.</p>';
            }
        });
    </script>
</body>

</html>

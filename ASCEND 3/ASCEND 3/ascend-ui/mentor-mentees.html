<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mentees - ASCEND (Mentor)</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/header-style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/include-components.js"></script>
    <style>
        .mentees-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .mentee-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: all 0.2s;
        }

        .mentee-card:hover {
            transform: translateY(-2px);
            background: var(--card-hover);
            border-color: var(--primary);
        }

        .mentee-header {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .mentee-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
            color: var(--text-primary);
        }

        .mentee-info p {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .mentee-goal {
            font-size: 0.9rem;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.05);
            padding: 0.75rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            transform: translateY(20px);
            transition: transform 0.2s;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            font-family: 'Orbitron', sans-serif;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar-placeholder" data-src="mentor-sidebar.html"></div>

    <!-- Header -->
    <header class="header">
        <div class="dashboard-nav-group">
            <a href="mentor-dashboard.html" class="sidebar-nav-item">
                <i data-lucide="layout-dashboard" style="width: 18px; height: 18px; stroke-width: 2;"></i>
                <span>Dashboard</span>
            </a>
            <a href="contact.html" class="sidebar-nav-item ">
                <i data-lucide="mail" style="width: 18px; height: 18px; stroke-width: 2;"></i>
                <span>Contact Us</span>
            </a>
            <a href="about.html" class="sidebar-nav-item ">
                <i data-lucide="info" style="width: 18px; height: 18px; stroke-width: 2;"></i>
                <span>About Us</span>
            </a>
        </div>

        <div style="display: flex; align-items: center; gap: 1.5rem;">
            <button onclick="window.location.href='mentor-messages.html'"
                style="background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 0.5rem; display: flex; align-items: center; transition: color 0.2s;">
                <i data-lucide="message-square" style="width: 20px; height: 20px;"></i>
            </button>
            <div class="header-user" onclick="window.location.href='mentor-profile.html'" style="cursor: pointer;">
                <div class="header-user-info">
                    <div class="header-user-name">Mentor Name</div>
                    <div class="header-user-role">Mentor</div>
                </div>
                <div class="avatar avatar-md">ME</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-layout">
        <div class="page-container">
            <div class="main-content">
                <div class="page-header">
                    <h1 class="page-title">My Mentees</h1>
                    <p class="text-secondary">Students you are currently mentoring.</p>
                </div>

                <div id="menteesContainer" class="mentees-grid">
                    <p style="color: var(--text-secondary); grid-column: 1/-1; text-align: center;">Loading mentees...
                    </p>
                </div>

                <!-- Footer -->
                <div id="footer-placeholder" data-src="dashboard-footer.html"></div>
            </div>
        </div>
    </main>

    <!-- Message Modal -->
    <div class="modal-overlay" id="messageModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Message Student</h3>
                <button class="close-btn" onclick="closeMessageModal()">
                    <i data-lucide="x" style="width: 20px; height: 20px;"></i>
                </button>
            </div>
            <div class="input-group">
                <label class="input-label" id="msgRecipientLabel">To: Student Name</label>
                <textarea class="input" id="msgContent" placeholder="Type your message here..."
                    style="min-height: 150px;"></textarea>
            </div>
            <div style="margin-top: 1.5rem; display: flex; justify-content: flex-end; gap: 1rem;">
                <button class="btn btn-secondary" onclick="closeMessageModal()">Cancel</button>
                <button class="btn btn-primary" onclick="sendMessage()">Send Message</button>
            </div>
        </div>
    </div>

    <script src="js/navigation.js"></script>
    <script src="js/auth-guard.js"></script>
    <script>
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // Fetch Profile for Header
            try {
                const profileRes = await fetch('http://127.0.0.1:5000/api/user/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (profileRes.ok) {
                    const d = await profileRes.json();
                    const nameToDisplay = d.full_name || 'Mentor';
                    document.querySelector('.header-user-name').textContent = nameToDisplay;
                    document.querySelector('.header-user .avatar').textContent = nameToDisplay.substring(0, 2).toUpperCase();
                }
            } catch (e) { }

            // Fetch Mentees
            try {
                const response = await fetch('http://127.0.0.1:5000/api/mentor/mentees', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const container = document.getElementById('menteesContainer');

                if (response.ok) {
                    const mentees = await response.json();
                    container.innerHTML = '';

                    if (mentees.length === 0) {
                        container.innerHTML = `
                            <div style="grid-column: 1/-1; text-align: center; padding: 3rem;">
                                <i data-lucide="users" style="width: 48px; height: 48px; color: var(--text-tertiary); margin-bottom: 1rem;"></i>
                                <h3 style="color: var(--text-primary); margin-bottom: 0.5rem;">No active mentees</h3>
                                <p style="color: var(--text-secondary);">Accepted mentorship requests will appear here.</p>
                            </div>
                        `;
                        lucide.createIcons();
                        return;
                    }

                    mentees.forEach(m => {
                        const html = `
                            <div class="mentee-card">
                                <div class="mentee-header">
                                    <div class="avatar avatar-md" style="background: var(--primary); color: #000;">${m.initials}</div>
                                    <div class="mentee-info">
                                        <h3>${m.name}</h3>
                                        <p>Student</p>
                                    </div>
                                </div>
                                <div class="mentee-goal">
                                    <strong style="display: block; font-size: 0.8rem; color: var(--text-tertiary); margin-bottom: 0.25rem;">Current Goal:</strong>
                                    ${m.goal}
                                </div>
                                <button class="btn btn-secondary btn-sm" style="width: 100%; margin-top: auto;" onclick="openMessageModal(${m.id}, '${m.name.replace(/'/g, "\\'")}')">Message Mentee</button>
                            </div>
                        `;
                        container.insertAdjacentHTML('beforeend', html);
                    });
                } else {
                    container.innerHTML = '<p style="color: var(--error-color); text-align: center;">Failed to load mentees.</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('menteesContainer').innerHTML = '<p style="color: var(--error-color); text-align: center;">An error occurred.</p>';
            }
        });

        let currentRecipientId = null;

        function openMessageModal(studentId, studentName) {
            currentRecipientId = studentId;
            document.getElementById('msgRecipientLabel').textContent = `To: ${studentName}`;
            document.getElementById('msgContent').value = '';
            document.getElementById('messageModal').classList.add('active');
        }

        function closeMessageModal() {
            document.getElementById('messageModal').classList.remove('active');
            currentRecipientId = null;
        }

        async function sendMessage() {
            if (!currentRecipientId) return;
            const content = document.getElementById('msgContent').value.trim();
            if (!content) {
                alert('Please enter a message.');
                return;
            }

            const token = localStorage.getItem('auth_token');
            try {
                // Using the existing /api/messages endpoint
                const response = await fetch('http://127.0.0.1:5000/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ recipient_id: currentRecipientId, content: content })
                });

                if (response.ok) {
                    alert('Message sent successfully!');
                    closeMessageModal();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to send message');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management - ASCEND</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            <div class="sidebar-logo-icon">
                <i data-lucide="zap" style="width: 25px; height: 25px;"></i>
            </div>
            <div class="sidebar-logo-text">ASCEND</div>
        </div>
        <nav class="sidebar-nav">
            <a href="admin-dashboard.html" class="sidebar-nav-item">
                <i data-lucide="layout-dashboard" style="width: 20px; height: 20px;"></i>
                <span>Dashboard</span>
            </a>
            <a href="admin-users.html" class="sidebar-nav-item">
                <i data-lucide="users" style="width: 20px; height: 20px;"></i>
                <span>Manage Users</span>
            </a>
            <a href="admin-content.html" class="sidebar-nav-item active">
                <i data-lucide="file-text" style="width: 20px; height: 20px;"></i>
                <span>Content</span>
            </a>
            <a href="admin-settings.html" class="sidebar-nav-item">
                <i data-lucide="settings" style="width: 20px; height: 20px;"></i>
                <span>Settings</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <div class="sidebar-nav-item" id="collapseBtn">
                <i data-lucide="chevron-left" style="width: 20px; height: 20px; stroke-width: 1.5;"></i>
                <span>Collapse</span>
            </div>

            <a href="login.html" class="sidebar-nav-item" id="logoutBtn">
                <i data-lucide="log-out" style="width: 20px; height: 20px;"></i>
                <span>Sign Out</span>
            </a>
        </div>
    </aside>

    <!-- Header -->
    <header class="header">
        <div class="header-search">
            <div class="input-icon">
                <span data-lucide="search" style="width: 18px; height: 18px; stroke-width: 1.5;"></span>
                <input type="text" class="input" placeholder="Search content...">
            </div>
        </div>

        <div class="header-actions">
            <button class="btn btn-secondary btn-sm">
                <i data-lucide="bell" style="width: 18px; height: 18px; stroke-width: 1.5;"></i>
            </button>
            <div class="header-user">
                <div class="header-user-info">
                    <div class="header-user-name" id="userNameDisplay">Admin</div>
                    <div class="header-user-role">Administrator</div>
                </div>
                <div class="avatar avatar-md" id="userAvatar">AD</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-layout">
        <div class="page-container">
            <div class="main-content">
                <div class="page-header">
                    <h1 class="page-title">Content Management</h1>
                    <p class="text-secondary">Manage site content and discussions.</p>
                </div>

                <div class="card">
                    <p style="padding: 2rem; text-align: center; color: var(--text-secondary);">Content management
                        coming soon.</p>
                </div>
                <!-- Footer -->
                <div id="footer-placeholder" data-src="dashboard-footer.html"></div>
            </div>
        </div>
    </main>

    <script src="js/navigation.js"></script>
    <script src="js/auth-guard.js"></script>
    <script>
        lucide.createIcons();
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/api/admin/content', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                const container = document.querySelector('.card'); // Changed to select the card
                container.innerHTML = '';

                const html = `
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 2rem;">
                        <div class="stats-card">
                            <div class="stats-card-value">${data.companies_count}</div>
                            <div class="stats-card-label">Companies</div>
                        </div>
                        <div class="stats-card">
                            <div class="stats-card-value">${data.paths_count}</div>
                            <div class="stats-card-label">Career Paths</div>
                        </div>
                         <div class="stats-card">
                            <div class="stats-card-value">${data.roadmaps_count}</div>
                            <div class="stats-card-label">Roadmaps</div>
                        </div>
                    </div>
                    <h3 style="margin-bottom: 1rem; font-size: 1.1rem; font-weight: 600;">System Content</h3>
                    <div style="padding: 1rem; border: 1px dashed var(--border-color); text-align: center; color: var(--text-secondary);">
                        Content Editing UI is under development.
                    </div>
                `;
                container.innerHTML = html;

            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Roadmaps - ASCEND</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/header-style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/include-components.js"></script>
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar-placeholder" data-src="mentor-sidebar.html"></div>

    <!-- Header -->
    <header class="header">
        <div class="dashboard-nav-group">
            <a href="mentor-dashboard.html" class="sidebar-nav-item">
                <i data-lucide="layout-dashboard" style="width: 18px; height: 18px; stroke-width: 2;"></i>
                <span>Dashboard</span>
            </a>
            <a href="contact.html" class="sidebar-nav-item ">
                <i data-lucide="mail" style="width: 18px; height: 18px; stroke-width: 2;"></i>
                <span>Contact Us</span>
            </a>
            <a href="about.html" class="sidebar-nav-item ">
                <i data-lucide="info" style="width: 18px; height: 18px; stroke-width: 2;"></i>
                <span>About Us</span>
            </a>
        </div>

        <div style="display: flex; align-items: center; gap: 1.5rem;">
            <button onclick="window.location.href='mentor-messages.html'"
                style="background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 0.5rem; display: flex; align-items: center; transition: color 0.2s;">
                <i data-lucide="message-square" style="width: 20px; height: 20px;"></i>
            </button>
            <div class="header-user" onclick="window.location.href='mentor-profile.html'" style="cursor: pointer;">
                <div class="header-user-info">
                    <div class="header-user-name">Mentor Name</div>
                    <div class="header-user-role">Mentor</div>
                </div>
                <div class="avatar avatar-md">ME</div>
            </div>
        </div>
    </header>

    <main class="main-layout">
        <div class="page-container">
            <div class="main-content">
                <div class="page-header">
                    <h1 class="page-title">Career Roadmaps</h1>
                    <p class="text-secondary">Create and manage learning paths for students.</p>
                </div>

                <!-- Create New Roadmap -->
                <div class="card" style="margin-bottom: 2rem;">
                    <div class="card-body">
                        <h3 style="font-size: 1.1rem; font-weight: 600; margin-bottom: 1rem;">Create New Roadmap</h3>
                        <form id="createRoadmapForm">
                            <div class="input-group">
                                <label class="input-label">Roadmap Title</label>
                                <input type="text" class="input" id="roadmapTitle"
                                    placeholder="e.g. Breaking into Product Management" required>
                            </div>
                            <div class="input-group">
                                <label class="input-label">Description</label>
                                <textarea class="input" id="roadmapDesc" rows="3"
                                    placeholder="Describe what this roadmap covers..." required></textarea>
                            </div>

                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                                <div class="input-group">
                                    <label class="input-label">Difficulty Level</label>
                                    <select class="input" id="roadmapLevel">
                                        <option value="Beginner">Beginner</option>
                                        <option value="Intermediate">Intermediate</option>
                                        <option value="Advanced">Advanced</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <label class="input-label">Duration</label>
                                    <input type="text" class="input" id="roadmapDuration" placeholder="e.g. 4 Weeks"
                                        required>
                                </div>
                            </div>

                            <label class="input-label" style="margin-bottom: 0.5rem; display: block;">Roadmap
                                Modules</label>
                            <div id="stepsContainer" style="margin-bottom: 1rem;">
                                <!-- Dynamic Steps will appear here -->
                            </div>

                            <button type="button" class="btn btn-secondary btn-sm" id="addStepBtn"
                                style="margin-bottom: 1.5rem;">
                                <i data-lucide="plus"
                                    style="width: 16px; height: 16px; margin-right: 0.5rem; display: inline-block; vertical-align: middle;"></i>
                                Add Module
                            </button>

                            <button type="submit" class="btn btn-primary" style="width: 100%;">Create Roadmap</button>
                        </form>
                    </div>
                </div>

                <h2 class="section-title">Existing Roadmaps</h2>
                <div id="roadmapsContainer" style="display: grid; gap: 1rem;">
                    <p style="text-align: center; color: var(--text-secondary); padding: 2rem;">Loading roadmaps...</p>
                </div>
                <!-- Footer -->
                <div id="footer-placeholder" data-src="dashboard-footer.html"></div>
            </div>
        </div>
    </main>

    <script src="js/navigation.js"></script>
    <script src="js/auth-guard.js"></script>
    <script>
        lucide.createIcons();

        const token = localStorage.getItem('auth_token');
        if (!token) window.location.href = 'login.html';

        // Steps Handling
        const stepsContainer = document.getElementById('stepsContainer');
        const addStepBtn = document.getElementById('addStepBtn');

        function addStepInput() {
            const stepId = Date.now();
            const html = `
                <div class="step-card" id="step-${stepId}" style="background: var(--bg-color); padding: 1rem; border-radius: 8px; border: 1px solid var(--border-color); margin-bottom: 1rem;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                        <h4 style="font-size: 0.9rem; font-weight: 600;">Module Details</h4>
                        <button type="button" class="text-danger" style="background: none; border: none; font-size: 0.8rem; cursor: pointer; color: #ff6b6b;" onclick="removeStep('${stepId}')">Remove</button>
                    </div>
                    <input type="text" class="input step-title" placeholder="Module Title (e.g. Intro to Python)" style="margin-bottom: 0.5rem;" required>
                    <textarea class="input step-content" rows="2" placeholder="Brief description of what to learn..." style="margin-bottom: 0.5rem;" required></textarea>
                    <input type="text" class="input step-link" placeholder="Resource Link (Optional)">
                </div>
            `;
            stepsContainer.insertAdjacentHTML('beforeend', html);
        }

        function removeStep(id) {
            document.getElementById(`step-${id}`).remove();
        }

        // Expose removeStep globally
        window.removeStep = removeStep;

        addStepBtn.addEventListener('click', addStepInput);
        // Add one initial step
        addStepInput();

        async function loadRoadmaps() {
            // Update Header User Info
            try {
                const profileRes = await fetch('http://127.0.0.1:5000/api/user/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (profileRes.ok) {
                    const d = await profileRes.json();
                    const nameToDisplay = d.full_name || 'Mentor';
                    document.querySelector('.header-user-name').textContent = nameToDisplay;
                    document.querySelector('.header-user .avatar').textContent = nameToDisplay.substring(0, 2).toUpperCase();
                }
            } catch (e) { }

            try {
                const response = await fetch('http://127.0.0.1:5000/api/career/roadmaps', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                const container = document.getElementById('roadmapsContainer');
                container.innerHTML = '';

                if (data.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 2rem;">No roadmaps found.</p>';
                } else {
                    data.forEach(r => {
                        let details = {};
                        try {
                            if (r.steps) {
                                // Handle potential double encoding or direct usage
                                let stepsStr = r.steps;
                                // If it's single quoted from python string representation, replace with double quotes for JSON
                                if (stepsStr.startsWith("{'")) {
                                    stepsStr = stepsStr.replace(/'/g, '"');
                                }
                                details = (typeof stepsStr === 'string') ? JSON.parse(stepsStr) : stepsStr;
                                if (typeof details === 'string') details = {};
                            }
                        } catch (e) { console.log('Error parsing steps', e); }

                        const level = details.level || 'General';
                        const duration = details.duration || 'Flexible';
                        const moduleCount = details.modules ? details.modules.length : 0;

                        const html = `
                            <div class="card">
                                <div class="card-body">
                                    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 0.5rem;">
                                        <h3 style="font-size: 1.1rem; font-weight: 600;">${r.title}</h3>
                                        <span class="badge badge-primary">${level}</span>
                                    </div>
                                    <p style="color: var(--text-secondary); margin-bottom: 1rem;">${r.description}</p>
                                    
                                    <div style="display: flex; gap: 1.5rem; font-size: 0.85rem; color: var(--text-tertiary); margin-bottom: 1rem;">
                                        <span><i data-lucide="clock" style="width: 14px; height: 14px; display: inline; vertical-align: middle;"></i> ${duration}</span>
                                        <span><i data-lucide="layers" style="width: 14px; height: 14px; display: inline; vertical-align: middle;"></i> ${moduleCount} Modules</span>
                                        <span><i data-lucide="user" style="width: 14px; height: 14px; display: inline; vertical-align: middle;"></i> ${r.creator || 'Me'}</span>
                                    </div>

                                    <button class="btn btn-secondary btn-sm" onclick="window.location.href='roadmap-detail.html?id=${r.id}'">View Details</button>
                                </div>
                            </div>
                        `;
                        container.insertAdjacentHTML('beforeend', html);
                    });
                    lucide.createIcons();
                }
            } catch (error) {
                console.error('Error loading roadmaps:', error);
            }
        }

        document.getElementById('createRoadmapForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('roadmapTitle').value;
            const desc = document.getElementById('roadmapDesc').value;
            const level = document.getElementById('roadmapLevel').value;
            const duration = document.getElementById('roadmapDuration').value;

            // Collect Steps
            const stepCards = document.querySelectorAll('.step-card');
            const modules = [];
            stepCards.forEach(card => {
                modules.push({
                    title: card.querySelector('.step-title').value,
                    content: card.querySelector('.step-content').value,
                    link: card.querySelector('.step-link').value
                });
            });

            const stepsData = {
                level: level,
                duration: duration,
                modules: modules
            };

            try {
                const response = await fetch('http://127.0.0.1:5000/api/roadmaps', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        title,
                        description: desc,
                        steps: JSON.stringify(stepsData) // Send as JSON string to match backend expectation
                    })
                });

                if (response.ok) {
                    alert('Roadmap created successfully!');
                    document.getElementById('createRoadmapForm').reset();
                    document.getElementById('stepsContainer').innerHTML = '';
                    addStepInput(); // Reset to one empty step
                    loadRoadmaps();
                } else {
                    const err = await response.json();
                    alert(err.error || 'Failed to create roadmap');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred.');
            }
        });

        loadRoadmaps();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ASCEND</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

    <!-- Header -->
    <header class="header" style="left: 0;">
        <div class="sidebar-logo" style="margin-bottom: 0; padding: 0;">
            <div class="sidebar-logo-icon">
                <i data-lucide="zap" style="width: 25px; height: 25px; fill: #4DA3FF; color: #4DA3FF;"></i>
            </div>
            <div class="sidebar-logo-text">ASCEND</div>
        </div>

        <nav class="dashboard-nav-group"
            style="position: absolute; left: 50%; transform: translateX(-50%); display: flex; gap: 2rem; align-items: center;">
            <a href="admin-dashboard.html" class="sidebar-nav-item active"
                style="margin: 0; border: none; background: transparent; display: flex; align-items: center; gap: 8px; color: var(--primary); font-weight: 600; text-decoration: none;">
                <i data-lucide="layout-dashboard" style="width: 18px; height: 18px;"></i>
                <span>Dashboard</span>
            </a>
            <a href="admin-users.html" class="sidebar-nav-item"
                style="margin: 0; border: none; background: transparent; display: flex; align-items: center; gap: 8px; color: var(--text-secondary); text-decoration: none;">
                <i data-lucide="users" style="width: 18px; height: 18px;"></i>
                <span>Manage Users</span>
            </a>
            <a href="admin-reports.html" class="sidebar-nav-item"
                style="margin: 0; border: none; background: transparent; display: flex; align-items: center; gap: 8px; color: var(--text-secondary); text-decoration: none;">
                <i data-lucide="help-circle" style="width: 18px; height: 18px;"></i>
                <span>Queries</span>
            </a>
        </nav>

        <div class="header-actions" style="margin-left: auto;">
            <div class="header-user">
                <div class="header-user-info">
                    <div class="header-user-name" id="userNameDisplay">Admin</div>
                    <div class="header-user-role">Administrator</div>
                </div>
                <div class="avatar avatar-md" id="userAvatar">AD</div>
            </div>
            <a href="login.html" class="btn btn-secondary btn-sm" id="logoutBtn"
                style="background: none; border: 1px solid var(--border-color); color: var(--text-secondary); text-decoration: none;">
                <i data-lucide="log-out" style="width: 18px; height: 18px;"></i>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-layout" style="margin-left: 0;">
        <div class="page-container">
            <div class="main-content">
                <div class="page-header">
                    <h1 class="page-title">Admin Dashboard</h1>
                    <p class="text-secondary">Platform overview and management.</p>
                </div>

                <!-- Stats Grid -->
                <!-- ... content remains ... -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Users</div>
                        <div class="stat-value" id="statUsers">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Active Mentors</div>
                        <div class="stat-value" id="statMentors">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Discussions</div>
                        <div class="stat-value" id="statDiscussions">0</div>
                    </div>
                </div>

                <!-- Recent Registrations -->
                <div class="section-header">
                    <h2 class="section-title">Recent Registrations</h2>
                    <a href="admin-users.html" class="btn-link">View All</a>
                </div>

                <div class="card" id="usersContainer">
                    <p style="padding: 20px; text-align: center; color: var(--text-secondary);">Loading users...</p>
                </div>
            </div> <!-- End main-content -->

        </div> <!-- End page-container -->

        <!-- Footer -->
        <div id="footer-placeholder" data-src="dashboard-footer.html"></div>
    </main>
    <script src="js/include-components.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/auth-guard.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();



        // Fetch Dashboard Data
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/api/admin/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();

                    // Update User Info
                    document.getElementById('userNameDisplay').textContent = data.user_name;
                    // Update header user info if we have a valid response
                    const user = JSON.parse(localStorage.getItem('user')) || {};
                    user.username = data.user_name;
                    localStorage.setItem('user', JSON.stringify(user));


                    // Update Stats
                    document.getElementById('statUsers').textContent = data.stats.users;
                    document.getElementById('statMentors').textContent = data.stats.mentors;
                    document.getElementById('statDiscussions').textContent = data.stats.discussions;

                    // Render Users
                    const usersContainer = document.getElementById('usersContainer');
                    usersContainer.innerHTML = '';
                    if (!data.users || data.users.length === 0) {
                        usersContainer.innerHTML = '<p style="padding: 2.5rem; text-align: center; color: var(--text-secondary); font-style: italic;">No active users found.</p>';
                    } else {
                        // Table header
                        let tableHtml = `
                            <table style="width: 100%; text-align: left; border-collapse: collapse;">
                                <thead>
                                    <tr style="border-bottom: 1px solid var(--border-color);">
                                        <th style="padding: 1rem; font-weight: 600; font-size: 0.9rem;">Username</th>
                                        <th style="padding: 1rem; font-weight: 600; font-size: 0.9rem;">Email</th>
                                        <th style="padding: 1rem; font-weight: 600; font-size: 0.9rem;">Role</th>
                                        <th style="padding: 1rem; font-weight: 600; font-size: 0.9rem;">Joined</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;

                        data.users.forEach(u => {
                            tableHtml += `
                                <tr style="border-bottom: 1px solid var(--border-color);">
                                    <td style="padding: 1rem; font-weight: 500;">${u.username}</td>
                                    <td style="padding: 1rem; color: var(--text-secondary);">${u.email}</td>
                                    <td style="padding: 1rem;"><div class="badge ${u.role === 'admin' ? 'badge-primary' : (u.role === 'student' ? 'badge-success' : 'badge-secondary')}">${u.role}</div></td>
                                    <td style="padding: 1rem; color: var(--text-secondary);">${u.joined}</td>
                                </tr>
                            `;
                        });

                        tableHtml += '</tbody></table>';
                        usersContainer.innerHTML = tableHtml;
                    }
                } else {
                    console.error('Failed to load dashboard data', response.status);
                    if (response.status === 401 || response.status === 403) {
                        alert('Session expired or unauthorized. Please login again.');
                        localStorage.removeItem('auth_token');
                        localStorage.removeItem('user');
                        window.location.href = 'login.html';
                    }
                }
            } catch (error) {
                console.error('Error fetching dashboard data:', error);
                // If it's a JSON parse error (likely because we got HTML redirect page), force logout
                if (error.name === 'SyntaxError') {
                    console.log('Got HTML instead of JSON, assuming session expired.');
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                }
            }
        });
    </script>
</body>

</html>

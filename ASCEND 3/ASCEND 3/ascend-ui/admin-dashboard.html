<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ASCEND</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            <div class="sidebar-logo-icon">
                <i data-lucide="zap" style="width: 25px; height: 25px;"></i>
            </div>
            <div class="sidebar-logo-text">ASCEND</div>
        </div>
        <nav class="sidebar-nav">
            <a href="admin-dashboard.html" class="sidebar-nav-item active">
                <i data-lucide="layout-dashboard" style="width: 20px; height: 20px;"></i>
                <span>Dashboard</span>
            </a>
            <a href="admin-users.html" class="sidebar-nav-item">
                <i data-lucide="users" style="width: 20px; height: 20px;"></i>
                <span>Manage Users</span>
            </a>
            <a href="admin-content.html" class="sidebar-nav-item">
                <i data-lucide="file-text" style="width: 20px; height: 20px;"></i>
                <span>Content</span>
            </a>
            <a href="admin-settings.html" class="sidebar-nav-item">
                <i data-lucide="settings" style="width: 20px; height: 20px;"></i>
                <span>Settings</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <div class="sidebar-nav-item" id="collapseBtn">
                <i data-lucide="chevron-left" style="width: 20px; height: 20px; stroke-width: 1.5;"></i>
                <span>Collapse</span>
            </div>

            <a href="login.html" class="sidebar-nav-item" id="logoutBtn">
                <i data-lucide="log-out" style="width: 20px; height: 20px;"></i>
                <span>Sign Out</span>
            </a>
        </div>
    </aside>

    <!-- Header -->
    <header class="header">
        <div class="header-search">
            <div class="input-icon">
                <span data-lucide="search" style="width: 18px; height: 18px; stroke-width: 1.5;"></span>
                <input type="text" class="input" placeholder="Search...">
            </div>
        </div>

        <div class="header-actions">
            <button class="btn btn-secondary btn-sm">
                <i data-lucide="bell" style="width: 18px; height: 18px; stroke-width: 1.5;"></i>
            </button>
            <div class="header-user">
                <div class="header-user-info">
                    <div class="header-user-name" id="userNameDisplay">Admin</div>
                    <div class="header-user-role">Administrator</div>
                </div>
                <div class="avatar avatar-md" id="userAvatar">AD</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-layout">
        <div class="page-container">
            <div class="main-content">
                <div class="page-header">
                    <h1 class="page-title">Admin Dashboard</h1>
                    <p class="text-secondary">Platform overview and management.</p>
                </div>

                <!-- Stats Grid -->
                <!-- ... content remains ... -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Users</div>
                        <div class="stat-value" id="statUsers">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Active Mentors</div>
                        <div class="stat-value" id="statMentors">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Discussions</div>
                        <div class="stat-value" id="statDiscussions">0</div>
                    </div>
                </div>

                <!-- Recent Registrations -->
                <div class="section-header">
                    <h2 class="section-title">Recent Registrations</h2>
                    <a href="#" class="btn-link">View All</a>
                </div>

                <div class="card" id="usersContainer">
                    <p style="padding: 20px; text-align: center; color: var(--text-secondary);">Loading users...</p>
                </div>

            </div>
            <!-- Footer -->
            <div id="footer-placeholder" data-src="dashboard-footer.html"></div>
        </div>

        <!-- Right Sidebar -->
        <aside class="right-sidebar">
            <div class="card">
                <h3 style="font-size: 1rem; font-weight: 600; margin-bottom: 1rem;">System Status</h3>
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <div style="display: flex; justify-content: space-between;">
                        <span>Database</span>
                        <span style="color: green;">Operational</span>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <span>API</span>
                        <span style="color: green;">Operational</span>
                    </div>
                </div>
            </div>
        </aside>
        </div>
    </main>

    <script src="js/navigation.js"></script>
    <script src="js/auth-guard.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();



        // Fetch Dashboard Data
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/api/admin/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();

                    // Update User Info
                    document.getElementById('userNameDisplay').textContent = data.user_name;
                    // Update header user info if we have a valid response
                    const user = JSON.parse(localStorage.getItem('user')) || {};
                    user.username = data.user_name;
                    localStorage.setItem('user', JSON.stringify(user));


                    // Update Stats
                    document.getElementById('statUsers').textContent = data.stats.users;
                    document.getElementById('statMentors').textContent = data.stats.mentors;
                    document.getElementById('statDiscussions').textContent = data.stats.discussions;

                    // Render Users
                    const usersContainer = document.getElementById('usersContainer');
                    usersContainer.innerHTML = '';
                    if (!data.users || data.users.length === 0) {
                        usersContainer.innerHTML = '<p style="padding: 2.5rem; text-align: center; color: var(--text-secondary); font-style: italic;">No active users found.</p>';
                    } else {
                        // Table header
                        let tableHtml = `
                            <table style="width: 100%; text-align: left; border-collapse: collapse;">
                                <thead>
                                    <tr style="border-bottom: 1px solid var(--border-color);">
                                        <th style="padding: 1rem; font-weight: 600; font-size: 0.9rem;">Username</th>
                                        <th style="padding: 1rem; font-weight: 600; font-size: 0.9rem;">Email</th>
                                        <th style="padding: 1rem; font-weight: 600; font-size: 0.9rem;">Role</th>
                                        <th style="padding: 1rem; font-weight: 600; font-size: 0.9rem;">Joined</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;

                        data.users.forEach(u => {
                            tableHtml += `
                                <tr style="border-bottom: 1px solid var(--border-color);">
                                    <td style="padding: 1rem; font-weight: 500;">${u.username}</td>
                                    <td style="padding: 1rem; color: var(--text-secondary);">${u.email}</td>
                                    <td style="padding: 1rem;"><div class="badge ${u.role === 'admin' ? 'badge-primary' : (u.role === 'student' ? 'badge-success' : 'badge-secondary')}">${u.role}</div></td>
                                    <td style="padding: 1rem; color: var(--text-secondary);">${u.joined}</td>
                                </tr>
                            `;
                        });

                        tableHtml += '</tbody></table>';
                        usersContainer.innerHTML = tableHtml;
                    }
                } else {
                    console.error('Failed to load dashboard data', response.status);
                    if (response.status === 401 || response.status === 403) {
                        alert('Session expired or unauthorized. Please login again.');
                        localStorage.removeItem('auth_token');
                        localStorage.removeItem('user');
                        window.location.href = 'login.html';
                    }
                }
            } catch (error) {
                console.error('Error fetching dashboard data:', error);
                // If it's a JSON parse error (likely because we got HTML redirect page), force logout
                if (error.name === 'SyntaxError') {
                    console.log('Got HTML instead of JSON, assuming session expired.');
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                }
            }
        });
    </script>
</body>

</html>

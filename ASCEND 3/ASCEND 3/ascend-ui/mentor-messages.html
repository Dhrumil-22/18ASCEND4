<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Messages - ASCEND</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/header-style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/include-components.js"></script>
    <style>
        .page-header {
            margin-bottom: 2rem;
        }

        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar-placeholder" data-src="mentor-sidebar.html"></div>

    <!-- Header -->
    <header class="header">
        <div class="dashboard-nav-group">
            <a href="mentor-dashboard.html" class="sidebar-nav-item">
                <i data-lucide="layout-dashboard" style="width: 18px; height: 18px; stroke-width: 2;"></i>
                <span>Dashboard</span>
            </a>
            <a href="contact.html" class="sidebar-nav-item ">
                <i data-lucide="mail" style="width: 18px; height: 18px; stroke-width: 2;"></i>
                <span>Contact Us</span>
            </a>
            <a href="about.html" class="sidebar-nav-item ">
                <i data-lucide="info" style="width: 18px; height: 18px; stroke-width: 2;"></i>
                <span>About Us</span>
            </a>
        </div>

        <div style="display: flex; align-items: center; gap: 1.5rem;">
            <button onclick="window.location.href='mentor-messages.html'"
                style="background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 0.5rem; display: flex; align-items: center; transition: color 0.2s;">
                <i data-lucide="message-square" style="width: 20px; height: 20px;"></i>
            </button>
            <div class="header-user" onclick="window.location.href='mentor-profile.html'" style="cursor: pointer;">
                <div class="header-user-info">
                    <div class="header-user-name">Mentor Name</div>
                    <div class="header-user-role">Mentor</div>
                </div>
                <div class="avatar avatar-md">ME</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-layout">
        <div class="page-container">
            <div class="main-content">
                <div class="page-header">
                    <h1 class="page-title">Student Messages</h1>
                    <p class="text-secondary">View and answer questions from students.</p>
                </div>

                <!-- Filters -->
                <div class="filter-bar">
                    <input type="text" id="searchQuestion" class="search-input" placeholder="Search questions...">
                    <!-- Potentially add status filters here later -->
                </div>

                <!-- Questions List -->
                <div class="card">
                    <div id="questionsContainer">
                        <p
                            style="padding: 2.5rem; text-align: center; color: var(--text-secondary); font-style: italic;">
                            Loading messages...</p>
                    </div>
                </div>

            </div>
            <!-- Footer -->
            <div id="footer-placeholder" data-src="dashboard-footer.html"></div>
        </div>
    </main>

    <!-- Answer Modal -->
    <div id="answerModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center;">
        <div
            style="background: #1a1a1a; padding: 2rem; border-radius: 12px; width: 90%; max-width: 600px; border: 1px solid rgba(255,255,255,0.1);">
            <h2 style="font-size: 1.5rem; margin-bottom: 1rem; color: var(--text-primary);">Answer Question</h2>
            <div id="modalQuestionContent"
                style="background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; color: var(--text-secondary); font-size: 0.95rem; line-height: 1.5;">
                Loading question...
            </div>
            <form id="answerForm">
                <input type="hidden" id="modalQuestionId">
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--text-primary);">Your
                        Answer</label>
                    <textarea id="answerContent"
                        style="width: 100%; min-height: 150px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 1rem; border-radius: 8px;"
                        placeholder="Write your helpful response here..." required></textarea>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeAnswerModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit Answer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/navigation.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Modal Functions
        const modal = document.getElementById('answerModal');
        const answerForm = document.getElementById('answerForm');

        function openAnswerModal(questionId, questionContent) {
            document.getElementById('modalQuestionId').value = questionId;
            document.getElementById('modalQuestionContent').textContent = questionContent;
            modal.style.display = 'flex';
        }

        function closeAnswerModal() {
            modal.style.display = 'none';
            answerForm.reset();
        }

        // Close modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeAnswerModal();
        });

        // Handle Answer Submission
        answerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const questionId = document.getElementById('modalQuestionId').value;
            const content = document.getElementById('answerContent').value;
            const token = localStorage.getItem('auth_token');

            try {
                const response = await fetch(`http://127.0.0.1:5000/api/questions/${questionId}/reply`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ content })
                });

                if (response.ok) {
                    alert('Answer submitted successfully!');
                    closeAnswerModal();
                    // Refresh data
                    fetchQuestions();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to submit answer');
                }
            } catch (error) {
                console.error('Error submitting answer:', error);
                alert('An error occurred. Please try again.');
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        });

        async function fetchQuestions() {
            const token = localStorage.getItem('auth_token');
            const questionsContainer = document.getElementById('questionsContainer');

            try {
                const response = await fetch('http://127.0.0.1:5000/api/mentor/questions', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const questions = await response.json();
                    questionsContainer.innerHTML = '';

                    if (questions.length === 0) {
                        questionsContainer.innerHTML = '<p style="padding: 2.5rem; text-align: center; color: var(--text-secondary); font-style: italic;">No unanswered questions found.</p>';
                        return;
                    }

                    questions.forEach(q => {
                        // Escape single quotes for the function call
                        const safeContent = q.content.replace(/'/g, "&apos;").replace(/"/g, "&quot;");

                        const urgentBadge = q.is_urgent ?
                            `<span style="background: rgba(255, 215, 0, 0.1); color: #FFD700; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.7rem; border: 1px solid rgba(255, 215, 0, 0.3); margin-left: 0.5rem; display: inline-flex; align-items: center; gap: 4px;">
                                <i data-lucide="zap" style="width: 10px; height: 10px;"></i> URGENT (${q.bounty} pts)
                            </span>` : '';

                        const html = `
                            <div style="display: flex; gap: 1rem; padding: 1.5rem; border-bottom: 1px solid var(--border-color); align-items: flex-start;">
                                <div class="avatar avatar-md" style="background-color: var(--card-bg); border: 1px solid var(--border-color);">${q.author_initials}</div>
                                <div style="flex: 1;">
                                    <div style="font-weight: 500; font-size: 1rem; margin-bottom: 0.25rem;">
                                        ${q.title}
                                        ${urgentBadge}
                                    </div>
                                    <div style="font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 0.75rem; line-height: 1.5;">${q.content}</div>
                                    <div style="display: flex; align-items: center; gap: 1rem; font-size: 0.75rem; color: var(--text-tertiary);">
                                        <span><i data-lucide="user" style="width:12px; height:12px; display:inline; vertical-align:middle;"></i> ${q.author}</span>
                                        <span><i data-lucide="clock" style="width:12px; height:12px; display:inline; vertical-align:middle;"></i> ${q.time}</span>
                                    </div>
                                </div>
                                <button class="btn btn-primary btn-sm" onclick="openAnswerModal(${q.id}, '${safeContent}')">Answer</button>
                            </div>
                        `;
                        questionsContainer.insertAdjacentHTML('beforeend', html);
                    });
                    lucide.createIcons();
                } else {
                    console.error('Failed to fetch questions');
                    if (response.status === 401 || response.status === 403) {
                        window.location.href = 'login.html';
                    }
                }
            } catch (error) {
                console.error('Error fetching questions:', error);
                questionsContainer.innerHTML = '<p style="padding: 2.5rem; text-align: center; color: var(--error-color);">Error loading questions.</p>';
            }
        }

        // Fetch Data
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('auth_token');
            const userStr = localStorage.getItem('user');

            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            let user = null;
            if (userStr) {
                try {
                    user = JSON.parse(userStr);
                    const displayName = user.name || user.username || 'Mentor';
                    document.querySelector('.header-user-name').textContent = displayName;
                    document.querySelector('.header-user .avatar').textContent = displayName.substring(0, 2).toUpperCase();
                } catch (e) { }
            }

            await fetchQuestions();

            // Search functionality
            const searchInput = document.getElementById('searchQuestion');
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const items = document.querySelectorAll('#questionsContainer > div'); // direct children divs
                let hasVisible = false;

                items.forEach(item => {
                    const text = item.textContent.toLowerCase();
                    if (text.includes(term)) {
                        item.style.display = 'flex';
                        hasVisible = true;
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>

</html>

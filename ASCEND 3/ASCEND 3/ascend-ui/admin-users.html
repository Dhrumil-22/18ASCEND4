<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - ASCEND</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

    <!-- Header -->
    <header class="header" style="left: 0;">
        <div class="sidebar-logo" style="margin-bottom: 0; padding: 0;">
            <div class="sidebar-logo-icon">
                <i data-lucide="zap" style="width: 25px; height: 25px; fill: #4DA3FF; color: #4DA3FF;"></i>
            </div>
            <div class="sidebar-logo-text">ASCEND</div>
        </div>

        <nav class="dashboard-nav-group"
            style="position: absolute; left: 50%; transform: translateX(-50%); display: flex; gap: 2rem; align-items: center;">
            <a href="admin-dashboard.html" class="sidebar-nav-item"
                style="margin: 0; border: none; background: transparent; display: flex; align-items: center; gap: 8px; color: var(--text-secondary); text-decoration: none;">
                <i data-lucide="layout-dashboard" style="width: 18px; height: 18px;"></i>
                <span>Dashboard</span>
            </a>
            <a href="admin-users.html" class="sidebar-nav-item active"
                style="margin: 0; border: none; background: transparent; display: flex; align-items: center; gap: 8px; color: var(--primary); font-weight: 600; text-decoration: none;">
                <i data-lucide="users" style="width: 18px; height: 18px;"></i>
                <span>Manage Users</span>
            </a>
            <a href="admin-reports.html" class="sidebar-nav-item"
                style="margin: 0; border: none; background: transparent; display: flex; align-items: center; gap: 8px; color: var(--text-secondary); text-decoration: none;">
                <i data-lucide="help-circle" style="width: 18px; height: 18px;"></i>
                <span>Queries</span>
            </a>
        </nav>

        <div class="header-actions" style="margin-left: auto;">
            <div class="header-user">
                <div class="header-user-info">
                    <div class="header-user-name" id="userNameDisplay">Admin</div>
                    <div class="header-user-role">Administrator</div>
                </div>
                <div class="avatar avatar-md" id="userAvatar">AD</div>
            </div>
            <button class="btn btn-secondary btn-sm" id="logoutBtn"
                style="background: none; border: 1px solid var(--border-color); color: var(--text-secondary);">
                <i data-lucide="log-out" style="width: 18px; height: 18px;"></i>
            </button>
        </div>
    </header>

    <main class="main-layout" style="margin-left: 0;">
        <div class="page-container">
            <div class="main-content">
                <div class="page-header">
                    <h1 class="page-title">Manage Users</h1>
                    <p class="text-secondary">View and manage all registered users.</p>
                </div>

                <div class="card" id="usersContainer">
                    <p style="text-align: center; color: var(--text-secondary); padding: 2rem;">Loading users...</p>
                </div>
            </div> <!-- End main-content -->
        </div> <!-- End page-container -->

        <!-- Footer -->
        <div id="footer-placeholder" data-src="dashboard-footer.html"></div>
    </main>

    <script src="js/navigation.js"></script>
    <script src="js/auth-guard.js"></script>
    <script>
        lucide.createIcons();
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                alert('No auth token found. Please login again.');
                window.location.href = 'login.html';
                return;
            }

            // Populate Header
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                document.getElementById('userNameDisplay').textContent = user.username;
                document.getElementById('userAvatar').textContent = user.username.substring(0, 2).toUpperCase();
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/api/admin/users', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const data = await response.json();

                    // Populate Header from fresh data if needed, or rely on localStorage loop above
                    // ...

                    const container = document.getElementById('usersContainer');
                    container.innerHTML = '';

                    if (!data || data.length === 0) {
                        container.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 2rem;">No users found.</p>';
                    } else {
                        let tableHtml = `
                            <table style="width: 100%; border-collapse: collapse;">
                                <thead>
                                    <tr style="border-bottom: 1px solid var(--border-color); text-align: left;">
                                        <th style="padding: 1rem;">User</th>
                                        <th style="padding: 1rem;">Role</th>
                                        <th style="padding: 1rem;">Joined</th>
                                        <th style="padding: 1rem;">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        data.forEach(u => {
                            const verifiedBadge = u.role === 'mentor' ? (u.is_verified ? '<span class="badge badge-success" style="margin-left: 0.5rem; font-size: 0.7rem;">Verified</span>' : '<span class="badge badge-secondary" style="margin-left: 0.5rem; font-size: 0.7rem;">Pending</span>') : '';
                            const verifyBtn = (!u.is_verified && u.role === 'mentor') ? `<button class="btn btn-primary btn-sm" onclick="verifyUser(${u.id})">Verify</button>` : '';

                            tableHtml += `
                                <tr style="border-bottom: 1px solid var(--border-color);">
                                    <td style="padding: 1rem;">
                                        <div style="font-weight: 500;">${u.username} ${verifiedBadge}</div>
                                        <div style="font-size: 0.85rem; color: var(--text-secondary);">${u.email}</div>
                                    </td>
                                    <td style="padding: 1rem;"><div class="badge ${u.role === 'admin' ? 'badge-primary' : (u.role === 'student' ? 'badge-success' : 'badge-secondary')}">${u.role}</div></td>
                                    <td style="padding: 1rem;">${u.joined}</td>
                                    <td style="padding: 1rem;">
                                        ${verifyBtn}
                                        <button class="btn btn-secondary btn-sm" onclick="alert('Edit user coming soon')">Edit</button>
                                    </td>
                                </tr>
                            `;
                        });
                        tableHtml += '</tbody></table>';
                        container.innerHTML = tableHtml;
                        lucide.createIcons();
                    }
                } else {
                    if (response.status === 401 || response.status === 403) {
                        alert('Session expired. Please login again.');
                        localStorage.removeItem('auth_token');
                        localStorage.removeItem('user');
                        window.location.href = 'login.html';
                    } else {
                        throw new Error(`Server returned fail status: ${response.status}`);
                    }
                }
            } catch (error) {
                console.error('Error fetching users:', error);
                document.getElementById('usersContainer').innerHTML = `<p style="text-align: center; color: red; padding: 2rem;">Error loading users: ${error.message}</p>`;
                if (error.name === 'SyntaxError') {
                    // HTML redirect scenario
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                }
            } finally {
                lucide.createIcons();
            }
        });

        async function verifyUser(userId) {
            if (!confirm('Are you sure you want to verify this user?')) return;
            const token = localStorage.getItem('auth_token');
            try {
                const res = await fetch(`http://127.0.0.1:5000/api/admin/verify_user/${userId}`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    alert('User verified!');
                    window.location.reload();
                } else {
                    alert('Verification failed');
                }
            } catch (e) { console.error(e); alert('Error verifying user'); }
        }
    </script>
</body>

</html>

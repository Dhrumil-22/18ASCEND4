<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ASCEND</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/include-components.js"></script>
    <style>
        /* Custom Dashboard Header Styles matching dashboard.html */
        .header {
            justify-content: flex-end;
            position: fixed;
            left: 0 !important;
            /* Override sidebar offset */
            width: 100%;
        }

        .dashboard-nav-group {
            display: flex;
            align-items: center;
            gap: 15px;
            position: absolute;
            left: 50%;
            /* Center since no sidebar */
            transform: translateX(-50%);
        }

        .dashboard-nav-group .sidebar-nav-item {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: transparent !important;
            border: none !important;
            margin: 0 !important;
        }

        .dashboard-nav-group .sidebar-nav-item:hover {
            color: var(--text-primary);
            transform: translateY(-2px);
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        .dashboard-nav-group .sidebar-nav-item.active {
            color: var(--primary);
            font-weight: 600;
        }

        .main-layout {
            margin-left: 0 !important;
            /* Override sidebar offset */
            width: 100%;
        }

        /* Contact Form specific styles */
        .contact-container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-card);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--border-primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-top: 40px;
            /* Add some top spacing */
        }

        .contact-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .contact-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Sidebar Removed as per request -->

    <!-- Header -->
    <header class="header">
        <a href="index.html" class="nav-logo"
            style="text-decoration: none; display: flex; align-items: center; gap: 10px; position: absolute; left: 32px;">
            <i data-lucide="zap" style="width: 24px; height: 24px; color: #4DA3FF; fill: #4DA3FF;"></i>
            <span
                style="font-family: 'Orbitron', sans-serif; font-size: 20px; font-weight: 700; color: white;">ASCEND</span>
        </a>

        <div class="dashboard-nav-group">
            <a href="dashboard.html" class="sidebar-nav-item">
                <i data-lucide="layout-dashboard" style="width: 18px; height: 18px; stroke-width: 2;"></i>
                <span>Dashboard</span>
            </a>
            <a href="contact.html" class="sidebar-nav-item active">
                <i data-lucide="mail" style="width: 18px; height: 18px; stroke-width: 2;"></i>
                <span>Contact Us</span>
            </a>
            <a href="about.html" class="sidebar-nav-item ">
                <i data-lucide="info" style="width: 18px; height: 18px; stroke-width: 2;"></i>
                <span>About Us</span>
            </a>
        </div>

        <div class="header-user" onclick="window.location.href='profile.html'" style="cursor: pointer;">
            <div class="header-user-info">
                <div class="header-user-name">Loading...</div>
                <div class="header-user-role">Student</div>
            </div>
            <div class="avatar avatar-md"></div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-layout">
        <div class="page-container">
            <div class="main-content">

                <div class="contact-container">
                    <div class="contact-header">
                        <h1 class="contact-title">Get in Touch</h1>
                        <p class="contact-subtitle">Have questions or feedback? We'd love to hear from you.</p>
                    </div>

                    <form id="contactForm">
                        <div class="input-group form-group">
                            <label class="input-label" for="name">Full Name</label>
                            <div class="input-icon">
                                <span class="icon"><i data-lucide="user" width="18" height="18"></i></span>
                                <input type="text" id="name" class="input" placeholder="Enter your full name" required>
                            </div>
                        </div>

                        <div class="input-group form-group">
                            <label class="input-label" for="email">Email Address</label>
                            <div class="input-icon">
                                <span class="icon"><i data-lucide="mail" width="18" height="18"></i></span>
                                <input type="email" id="email" class="input" placeholder="Enter your email" required>
                            </div>
                        </div>

                        <div class="input-group form-group">
                            <label class="input-label" for="subject">Subject</label>
                            <div class="input-icon">
                                <span class="icon"><i data-lucide="tag" width="18" height="18"></i></span>
                                <input type="text" id="subject" class="input" placeholder="What is this regarding?"
                                    required>
                            </div>
                        </div>

                        <div class="input-group form-group">
                            <label class="input-label" for="message">Message</label>
                            <textarea id="message" class="input" placeholder="Your message..."
                                style="padding-left: 14px; min-height: 120px; padding-top: 14px;" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                            Send Message
                            <i data-lucide="send" width="16" height="16"></i>
                        </button>
                    </form>
                </div>

            </div>
            <!-- Footer -->
            <div id="footer-placeholder" data-src="dashboard-footer.html"></div>
        </div>
        </div>
    </main>

    <script src="js/navigation.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/include-components.js"></script> <!-- Included to handle user profile loading -->

    <script>
        lucide.createIcons();
    </script>
</body>

</html>

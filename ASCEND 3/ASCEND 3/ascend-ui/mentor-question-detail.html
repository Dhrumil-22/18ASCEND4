<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Detail - ASCEND</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/header-style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/include-components.js"></script>
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar-placeholder" data-src="mentor-sidebar.html"></div>

    <!-- Header -->
    <header class="header">
        <div class="dashboard-nav-group">
            <a href="mentor-dashboard.html" class="sidebar-nav-item">
                <i data-lucide="layout-dashboard" style="width: 18px; height: 18px; stroke-width: 2;"></i>
                <span>Dashboard</span>
            </a>
            <a href="contact.html" class="sidebar-nav-item ">
                <i data-lucide="mail" style="width: 18px; height: 18px; stroke-width: 2;"></i>
                <span>Contact Us</span>
            </a>
            <a href="about.html" class="sidebar-nav-item ">
                <i data-lucide="info" style="width: 18px; height: 18px; stroke-width: 2;"></i>
                <span>About Us</span>
            </a>
        </div>

        <div style="display: flex; align-items: center; gap: 1.5rem;">
            <button onclick="window.location.href='mentor-messages.html'"
                style="background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 0.5rem; display: flex; align-items: center; transition: color 0.2s;">
                <i data-lucide="message-square" style="width: 20px; height: 20px;"></i>
            </button>
            <div class="header-user" onclick="window.location.href='mentor-profile.html'" style="cursor: pointer;">
                <div class="header-user-info">
                    <div class="header-user-name">Mentor Name</div>
                    <div class="header-user-role">Mentor</div>
                </div>
                <div class="avatar avatar-md">ME</div>
            </div>
        </div>
    </header>

    <main class="main-layout">
        <div class="page-container">
            <div class="main-content">
                <div class="page-header">
                    <a href="mentor-all-questions.html"
                        style="color: var(--text-secondary); display: flex; align-items: center; margin-bottom: 1rem;">
                        <i data-lucide="arrow-left" style="width: 16px; height: 16px; margin-right: 0.5rem;"></i> Back
                        to Questions
                    </a>
                    <h1 class="page-title" id="questionTitle">Loading...</h1>
                </div>

                <div class="card" style="margin-bottom: 2rem;">
                    <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
                        <div class="avatar avatar-md" id="authorAvatar">?</div>
                        <div>
                            <div style="font-weight: 600;" id="authorName">Unknown</div>
                            <div style="color: var(--text-secondary); font-size: 0.9rem;" id="questionDate">...</div>
                        </div>
                    </div>
                    <p style="color: var(--text-primary); line-height: 1.6;" id="questionContent">...</p>
                </div>

                <h3 style="margin-bottom: 1rem;">Answers</h3>
                <div id="answersContainer">
                    <p class="text-secondary">Loading...</p>
                </div>

                <div class="card" id="replyFormCard" style="margin-top: 2rem;">
                    <h3 style="margin-bottom: 1rem;">Post an Answer</h3>
                    <form id="replyForm">
                        <div class="input-group">
                            <textarea id="replyContent" class="input" style="height: 100px; resize: vertical;"
                                placeholder="Write your helpful answer here..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Post Answer</button>
                    </form>
                </div>
                <!-- Footer -->
                <div id="footer-placeholder" data-src="dashboard-footer.html"></div>
            </div>
        </div>
    </main>

    <script src="js/navigation.js"></script>
    <script src="js/auth-guard.js"></script>
    <script>
        lucide.createIcons();

        // 1. Sidebar Active State Helper
        function setSidebarActive() {
            let attempts = 0;
            const maxAttempts = 20;
            const checkInterval = setInterval(() => {
                // Determine which link to highlight. Since this is detail, maybe highlight 'Questions' or 'Dashboard'
                // Assuming 'mentor-all-questions.html' is the parent
                const questionsLink = document.querySelector('a[href="mentor-all-questions.html"]') || document.querySelector('a[href="mentor-dashboard.html"]');
                attempts++;

                if (questionsLink) {
                    document.querySelectorAll('.sidebar-nav-item').forEach(el => el.classList.remove('active'));
                    questionsLink.classList.add('active');

                    // Force style
                    questionsLink.style.color = 'var(--primary)';
                    questionsLink.style.fontWeight = '600';
                    const icon = questionsLink.querySelector('svg');
                    if (icon) icon.style.stroke = 'var(--primary)';

                    clearInterval(checkInterval);
                }

                if (attempts >= maxAttempts) clearInterval(checkInterval);
            }, 100);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            setSidebarActive();

            // ---------------------------------------------------------
            // 2. ROBUST HEADER PROFILE LOGIC (Immediate + Background)
            // ---------------------------------------------------------
            function updateHeaderFromStorage() {
                try {
                    const userStr = localStorage.getItem('user');
                    if (userStr) {
                        const user = JSON.parse(userStr);
                        const name = user.name || user.full_name || user.username || user.user_name || 'Mentor';

                        // Update Name
                        const nameEl = document.querySelector('.header-user-name');
                        if (nameEl) nameEl.textContent = name;

                        // Update Initials
                        const avatarEl = document.querySelector('.header-user .avatar');
                        if (avatarEl) {
                            const parts = name.trim().split(/\s+/);
                            let initials = parts[0][0];
                            if (parts.length > 1) {
                                initials += parts[parts.length - 1][0];
                            }
                            avatarEl.textContent = initials.toUpperCase();
                        }
                    }
                } catch (e) {
                    console.error("Error parsing user from localStorage:", e);
                }
            }

            // Run immediately
            updateHeaderFromStorage();

            // Background Fetch
            fetch('http://127.0.0.1:5000/api/mentor/dashboard', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(res => res.ok ? res.json() : null)
                .then(data => {
                    if (data && (data.user_name || data.name)) {
                        const freshName = data.user_name || data.name;
                        const userStr = localStorage.getItem('user');
                        let user = userStr ? JSON.parse(userStr) : {};
                        user.name = freshName;
                        localStorage.setItem('user', JSON.stringify(user));
                        updateHeaderFromStorage();
                    }
                })
                .catch(err => console.log('Background profile fetch error', err));

            // ---------------------------------------------------------
            // 3. FETCH QUESTION DETAIL Logic
            // ---------------------------------------------------------
            const urlParams = new URLSearchParams(window.location.search);
            const questionId = urlParams.get('id');

            if (!questionId) {
                document.getElementById('questionTitle').textContent = 'Question Not Found';
                document.querySelector('.card').innerHTML = '<p class="text-danger">No question ID provided in URL.</p>';
                document.getElementById('answersContainer').innerHTML = '';
                return;
            }

            try {
                // Since there is no single question endpoint, we fetch all and find
                const response = await fetch('http://127.0.0.1:5000/api/questions', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const questions = await response.json();
                    const question = questions.find(q => q.id == questionId);

                    if (question) {
                        document.getElementById('questionTitle').textContent = question.title;
                        document.getElementById('questionContent').textContent = question.content;

                        const authorName = question.author_name || 'Unknown';
                        document.getElementById('authorName').textContent = authorName;
                        document.getElementById('authorAvatar').textContent = (question.author_initials || authorName.substring(0, 2)).toUpperCase();
                        document.getElementById('questionDate').textContent = question.created_at || '';

                        // Render Replies
                        const answersContainer = document.getElementById('answersContainer');
                        answersContainer.innerHTML = '';

                        if (question.replies && question.replies.length > 0) {
                            question.replies.forEach(r => {
                                const rName = r.author_name || 'Unknown';
                                const rInitials = rName.substring(0, 2).toUpperCase();
                                const rRole = r.author_role || 'User';

                                const html = `
                                    <div class="card" style="margin-bottom: 1rem; border-left: 4px solid var(--primary);">
                                        <div style="display: flex; gap: 1rem; margin-bottom: 0.5rem;">
                                            <div class="avatar avatar-sm">${rInitials}</div>
                                            <div>
                                                <div style="font-weight: 600;">${rName} 
                                                    <span class="badge badge-primary" style="font-size: 0.7rem; margin-left: 0.5rem;">${rRole}</span>
                                                </div>
                                                <div style="color: var(--text-secondary); font-size: 0.85rem;">${r.created_at || ''}</div>
                                            </div>
                                        </div>
                                        <p style="white-space: pre-wrap;">${r.content}</p>
                                    </div>
                                `;
                                answersContainer.insertAdjacentHTML('beforeend', html);
                            });
                        } else {
                            answersContainer.innerHTML = '<p class="text-secondary">No answers yet. Be the first to reply!</p>';
                        }
                    } else {
                        document.getElementById('questionTitle').textContent = 'Question Not Found';
                        document.querySelector('.card').innerHTML = '<p class="text-secondary">The question you are looking for does not exist.</p>';
                        document.getElementById('answersContainer').innerHTML = '';
                    }
                }
            } catch (error) {
                console.error('Error fetching questions:', error);
            }

            // Handle Reply Post
            const replyForm = document.getElementById('replyForm');
            if (replyForm) {
                replyForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const content = document.getElementById('replyContent').value;
                    if (!content.trim()) return;

                    try {
                        const res = await fetch(`http://127.0.0.1:5000/api/questions/${questionId}/reply`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ content })
                        });

                        if (res.ok) {
                            alert('Answer posted successfully!');
                            window.location.reload();
                        } else {
                            const err = await res.json();
                            alert(err.error || 'Failed to post answer');
                        }
                    } catch (error) {
                        console.error(error);
                        alert('Error posting answer');
                    }
                });
            }
        });
    </script>
</body>

</html>

    <script>
        lucide.createIcons();

        const token = localStorage.getItem('auth_token');
        if (!token) window.location.href = 'login.html';

        async function loadHeaderUser() {
            try {
                const profileRes = await fetch('http://127.0.0.1:5000/api/user/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (profileRes.ok) {
                    const d = await profileRes.json();
                    const name = d.full_name || "Mentor";

                    document.querySelector('.header-user-name').textContent = name;

                    const initials = name
                        .split(" ")
                        .map(n => n[0])
                        .join("")
                        .substring(0, 2)
                        .toUpperCase();

                    document.querySelector('.header-user .avatar').textContent = initials;
                }
            } catch (e) {
                console.log("Header load failed", e);
            }
        }

        loadHeaderUser();
